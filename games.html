<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<script type="text/javascript" src="moviequiz.js"></script>

<body onload="moveToNextQuestion()">
    <div class="wrapper">
    <div class="top-panel">   
        <span id="QuestionHeader"> </span>
    </div>    
        <div class="bottom-panel">
            <span id="Question"></span>
            
            <div class="questions">
            
            <form action> 
            <span id="AnswerA"></span>
            <input type="radio" value="AnswerA" name="answer" id="A"> <br>
            <span id="AnswerB"></span>
            <input type="radio" value="AnswerB" name="answer" id="B"> <br>
            <span id="AnswerC"></span>
            <input type="radio" value="AnswerC" name="answer" id="C"> <br>
            <span id="AnswerD"></span>
            <input type="radio" value="AnswerD" name="answer" id="D"> <br>
            
            <span id="AnswerIndicator"></span>
            <input type="button" onclick="handleAnswer(this.form)" value="Check answer" id = "CheckButton">
            </form>
            </div>
        </div>
    </div>
        
      
</body>

</html>
